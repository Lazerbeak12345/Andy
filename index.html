		<script>
			function decodeBase64(s) {
				var e={},i,b=0,c,x,l=0,a,r='',w=String.fromCharCode,L=s.length,A="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
				for(i=0;i<64;i++){e[A.charAt(i)]=i;}
				for(x=0;x<L;x++){
					c=e[s.charAt(x)];b=(b<<6)+c;l+=6;
					while(l>=8){((a=(b>>>(l-=8))&0xff)||(x<(L-2)))&&(r+=w(a));}
				}
				return r;
			};//https://stackoverflow.com/questions/2820249/base64-encoding-and-decoding-in-client-side-javascript
			var loc=(function() {return location.search.substring(1)||"/README";})();
			$.get('https://raw.githubusercontent.com/Lazerbeak12345/Learner/master'+loc+'.md', function (response) {
				console.log(response);
				/*var out;

					out=decodeBase64(response.content);

				$("#content").html(marked(response.content));//based on code from https://github.com/zmckinnon/jquery-gh-readme
				$("blockquote").addClass("blockquote");
			});
			if (loc!="/README") {
				$("#defaultLocation").removeClass("active");
				var l=loc.substring(1).split("/")
				for (var i=0;i<l.length;i++) {
					$("#"+l.slice(0,i+1).join("-elm #")+"-elm").addClass("active");
				}
			}
		</script>
